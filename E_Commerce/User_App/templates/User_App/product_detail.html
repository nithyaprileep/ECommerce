{% extends 'User_App/base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="row"><div class="col-md-6">
    {% if product.image %}
    <img src="{{ product.image.url }}" class="img-fluid">
    {% endif %}</div><div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="fw-bold">â‚¹{{ product.price }}</p>
        <p>{{ product.description }}</p>
        <form action="{% url 'User_App:add_to_cart' product.pk %}" method="post" class="w-50">
            {% csrf_token %}<div class="input-group mb-3">
                <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}" class="form-control">
                <button class="btn btn-primary" type="submit">Add to cart</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
