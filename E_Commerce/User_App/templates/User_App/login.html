{% extends "User_App/base1.html" %}
{% load static %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f3f0f6, #80afdf);
        background-attachment: fixed;
    }

    .login-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 70px;
        padding-bottom: 70px;
    }

    .login-card {
        width: 380px;
        padding: 35px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        color: #fff;
        animation: fadeIn 0.8s ease;
    }

    .login-title {
        text-align: center;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    .form-control {
        height: 48px;
        border-radius: 12px;
        border: none;
        padding-left: 15px;
    }

    .btn-login {
        width: 100%;
        height: 48px;
        border-radius: 12px;
        border: none;
        font-weight: bold;
        background-color: #ffffff;
        color: #2575fc;
        transition: 0.3s;
    }

    .btn-login:hover {
        background-color: #e6e6e6;
    }

    .msg {
        text-align: center;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 10px;
        background: rgba(255, 0, 0, 0.25);
        backdrop-filter: blur(5px);
    }

    .login-link {
        text-align: center;
        margin-top: 15px;
    }

    .login-link a {
        color: #fff;
        font-weight: bold;
        text-decoration: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="login-wrapper">
    <div class="login-card">

        <div class="login-title">Sign In</div>

        {% if messages %}
            {% for msg in messages %}
                <div class="msg">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="login-link">
            <p>Don't have an account? 
                <a href="{% url 'User_App:register' %}">Create One</a>
            </p>
        </div>

    </div>
</div>

{% endblock %}
