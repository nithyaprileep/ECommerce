{% extends 'User_App/base.html' %}
{% load static %}
{% block content %}

<style>
    .edit-card {
        max-width: 700px;
        margin: auto;
        background: #fbaeae;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0,0,0,0.1);
        transition: 0.3s;
    }
    .edit-card:hover {
        transform: scale(1.02);
        box-shadow: 0px 12px 25px rgba(0,0,0,0.15);
    }
    .edit-title {
        text-align: center;
        font-weight: 700;
        margin-bottom: 25px;
        color: #0d6efd;
    }
    .form-label {
        font-weight: 600;
    }
    .btn-save {
        width: 100%;
        padding: 12px;
        font-size: 17px;
        border-radius: 10px;
    }
</style>

<div class="container py-5">

    <div class="edit-card">

        <h3 class="edit-title">Edit Profile</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" 
                       value="{{ request.user.first_name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" 
                       value="{{ request.user.last_name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" name="phone" class="form-control"
                       value="{{ profile.phone }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea name="address" class="form-control" rows="3">{{ profile.address }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-save">
                Save Changes
            </button>

        </form>

    </div>

</div>

{% endblock %}
