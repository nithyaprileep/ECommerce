{% extends "User_App/base.html" %}
{% load static %}

{% block content %}

<div class="container mt-4">
    
    <h3 class="mb-4">Our Products</h3>

    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">

            <div class="card shadow-sm" style="border-radius: 12px;">
                
                {% if product.image %}
                <img src="{{ product.image.url }}" class="card-img-top" height="200" style="object-fit: cover;">
                {% else %}
                <img src="{% static 'no_image.png' %}" class="card-img-top" height="200">
                {% endif %}

                <div class="card-body text-center">

                    <h5 class="card-title">{{ product.name }}</h5>

                    <p class="text-muted">â‚¹{{ product.price }}</p>

                    <div class="d-flex justify-content-center gap-2">

                        <a href="{% url 'User_App:product_detail' product.id %}" 
                           class="btn btn-primary btn-sm">
                           View
                        </a>

                        <a href="{% url 'User_App:add_to_cart' product.id %}" 
                           class="btn btn-success btn-sm">
                           Add to Cart
                        </a>

                    </div>

                </div>

            </div>

        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
