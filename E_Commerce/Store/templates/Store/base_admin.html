<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e6e6e6;
        }

        .sidebar {
            width: 230px;
            background-color: #1c1c1c;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            padding-top: 20px;
            border-right: 1px solid #333;
        }

        .sidebar a {
            color: #8f9bb3;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            font-size: 16px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #2d2d2d;
            color: #00b4ff;
        }

        .content {
            margin-left: 250px;
            padding: 30px;
        }

        .card {
            background-color: #1d1d1d;
            border: 1px solid #333;
            color: #e6e6e6;
        }

        table {
            color: #eee;
        }

        .table-dark {
            --bs-table-striped-bg: #1c1c1c;
            --bs-table-bg: #1c1c1c;
            border-color: #333;
        }

        .badge {
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h4 class="text-center text-info mb-4">ADMIN PANEL</h4>
    <a href="{% url 'Store:admin_product_list' %}">üì¶ Products</a>
    <a href="{% url 'Store:admin_order_list' %}">üßæ Orders</a>
   <a href="{% url 'Store:admin_product_create' %}"> üç£ + Add Product</a>
    <a href="{% url 'User_App:logout' %}">üö™ Logout</a>
</div>

<div class="content">
    {% block content %} {% endblock %}
</div>

</body>
</html>
